<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h2>Create User</h2>
        Username :<input type="text" id="txtname"><br /><br />
        E-mail :<input type="email" id="txtemail"><br /><br />
        Password :<input type="password" id="txtpass"><br /><br />
        Confirm Password :<input type="password" id="txtpass"><br /><br />
        Full Name :<input type="text" id="txtfirstname" value="FIRST">  <input type="text" id="txtlastname" value="LAST"><br /><br />
        Age :<input type="number" name="txtAge"><br /><br />
        Date of Birth :<input type="date" name="txtDateOfBirth"><br /><br />
        <label>Gender</label><br />
        <input type="radio" name="gender" id="radiomale">Male<br />
        <input type="radio" name="gender" id="radiofemale">Female<br /><br />
        <label>Country</label>
        <select name="countries">
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Canada</option>
        </select>
        <br /><br />
        Address :<textarea type="txtNotes" name="textarea"></textarea><br /><br />
        <input type="checkbox" id="termscond">I Agree Terms & Conditions<br /><br />
        <button type ="submit" value="Submit">SUBMIT</button>


    </body>
</html>
